<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header class="w-100 bg-light border border-5 border-bottom-secondary">
        <div class="d-flex justify-content-between p-2">
            <span id="backto-edit" class="text-secondary"><i class="fas fa-users"></i> Employee</span>
            <div class="user-option text-primary">
                <span>Welcome, {user name}</span>
                <span>Logout <i class="fas fa-sign-out-alt"></i></span>
            </div>
        </div>
    </header>

    <main>
        <div class="row w-100">
            <!-- Left menu  -->
            <div class="col-sm-3 bg-light p-0 border h-auto">
                <div class="bg-light border">
                    <div class="row mt-3 mb-3 justify-content-center">
                        <span class="text-primary"><i class="fas fa-home"></i> Car park manager</span>
                    </div>
                </div>
                <div>
                    <div id="car-management" class="dropdown bg-light">
                        <div class="btn btn-light d-flex justify-content-center dropdown-toggle" data-toggle="dropdown">
                            <span> <i class="fas fa-car"></i> Car Management</span>
                        </div>
                        <div class="dropdown-menu bg-light border-0">
                            <a class="dropdown-item" href='<c:url value="/employee-list?type=list&page=1&maxPageItem=3&sortName=employeeId&sortBy=desc"/>'><i class="fas fa-list"></i> Employee list</a>
                            <a class="dropdown-item" href='<c:url value="/employee-list?type=edit"/>'><i class="fas fa-plus"></i> Add employee</a>
                        </div>
                    </div>
                </div>
                <div>
                    <div id="booking-office" class="dropdown bg-light">
                        <div class="btn btn-light d-flex justify-content-center dropdown-toggle" data-toggle="dropdown">
                            <span> <i class="fas fa-cart-arrow-down"></i> Booking office Management</span>
                        </div>
                        <div class="dropdown-menu bg-light border-0">
                            <a class="dropdown-item" href='<c:url value="/employee-list?type=list&page=1&maxPageItem=3&sortName=employeeId&sortBy=desc"/>'><i class="fas fa-list"></i> Employee list</a>
                            <a class="dropdown-item" href='<c:url value="/employee-list?type=edit"/>'><i class="fas fa-plus"></i> Add employee</a>
                        </div>
                    </div>
                </div>
                <div>
                    <div id="parking-lot" class="dropdown bg-light">
                        <div class="btn btn-light d-flex justify-content-center dropdown-toggle" data-toggle="dropdown">
                            <span> <i class="fas fa-map-marker-alt"></i> Parking lot Management</span>
                        </div>
                        <div class="dropdown-menu bg-light border-0">
                            <a class="dropdown-item" href='<c:url value="/parkinglot-list?type=list"/>'><i class="fas fa-list"></i> Parking lot list</a>
                            <a class="dropdown-item" href='<c:url value="/parkinglot-list?type=edit"/>'><i class="fas fa-plus"></i> Add employee</a>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Right content  -->

            <div class="col-sm-9">
                <h2 class="pt-3">Add Trip</h2>
                <hr class="border">
                <div class="row">
                    <div class="col-sm-3 flex-row">
                        <div>
                            <label class="m-2"><b>Destination <span class="text-danger">(*)</span></b></label>
                        </div>
                        <div>
                            <label class="m-2"><b>Departure time <span class="text-danger">(*)</span></b></label>
                        </div>
                        <div>
                            <label class="m-2"><b>Driver <span class="text-danger">(*)</span></b></label>
                        </div>
                        <div>
                            <label class="m-2"><b>Car type <span class="text-danger">(*)</span></b></label>
                        </div>
                        <div>
                            <label class="m-2"><b>Maximum online ticket number <span class="text-danger">(*)</span></b></label>
                        </div>
                        <div>
                            <label class="m-2"><b>Departure date <span class="text-danger">(*)</span></b></label>
                        </div>
                    </div>
                    <div class="col-sm-6 flex-row">
                        <form id="formSubmit">
                            <div>
                                <input class="p-1 m-1 border rounded" type="text" name="destination" id="destination" placeholder="Enter destination" value="${model.destination}">
                            </div>
                            <div>
                                <input class="p-1 m-1 border rounded" type="time" name="departureTime" id="departureTime" value="${model.departureTime}">
                            </div>
                            <div>
                                <input class="p-1 m-1 border rounded" type="text" name="driver" id="driver" placeholder="Enter driver" value="${model.driver}">
                            </div>
                            <div>
                                <input class="p-1 m-1 border rounded" type="text" name="carType" id="carType" placeholder="Enter car type" value="${model.carType}">
                            </div>
                            <div>
                                <input class="p-1 m-1 border rounded" type="number" name="maximumOnlineTicketNumber" id="maximumOnlineTicketNumber" placeholder="Enter maximum online ticket number" value="${model.maximumOnlineTicketNumber}">
                            </div>
                            <div>
                                <input class="p-1 m-1 border rounded" type="date" name="departureDate" id="departureDate" value="${model.departureDate}">
                            </div>
                        </form>

                    </div>
                </div>
                <div class="row ">
                    <div class="col-sm-6 d-flex justify-content-center">
                        <div onclick="goBack()" class="btn btn-info p-1 m-1"><i class="fas fa-backward"></i> Back</div>
                        <div onclick="resetInput()" class="btn btn-warning text-white p-1 m-1"><i class="fas fa-undo-alt"></i> Reset</div>
                        <c:if test="${not empty model.tripId}">
                            <div onclick="addOrUpdateData()" id="addEmployee" class="btn btn-success p-1 m-1"><i class="fas fa-plus"></i> Update</div>
                        </c:if>
                        <c:if test="${empty model.tripId}">
                            <div onclick="addOrUpdateData()" id="addEmployee" class="btn btn-success p-1 m-1"><i class="fas fa-plus"></i> Add</div>
                        </c:if>
                    </div>
                    <input type="hidden" value="${model.tripId}" id="id" name="id" />
                </div>
            </div>


            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous ">
            </script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous ">
            </script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous ">
            </script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha512-AIOTidJAcHBH2G/oZv9viEGXRqDNmfdPVPYOYKGy3fti0xIplnlgMHUGfuNRzC6FkzIo0iIxgFnr9RikFxK+sw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script type="text/javascript ">
                function addOrUpdateData() {
                    var data = {};
                    data["destination"] = $('#destination').val()
                    var departureTime = $('#departureTime').val()
                    data["departureTime"] = departureTime
                    data["driver"] = $('#driver').val()
                    data["carType"] = $('#carType').val()
                    data["maximumOnlineTicketNumber"] = parseInt($('#maximumOnlineTicketNumber').val())
                    var departureDate = $('#departureDate').val()
                    data["departureDate"] = $('#departureDate').val()

                    console.log(data);
                    var checkData = []
                    $.each(data, function(index, value) {
                        checkData.push(value)
                    })
                    if ($.inArray("", checkData) >= 0 || $.inArray(undefined, checkData) >= 0) {
                        alert("Please insert full information!")
                    } else {
                        var id = $('#id').val();
                    }
                }
            </script>
</body>

</html>
